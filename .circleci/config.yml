version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2

workflows:
  test:
    jobs:
      - test

jobs:
  test:
    description: Test & Lint
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: >
            pip install 'git+https://github.com/astronomer/airflow.git@v2-2-2'
            && pip install 'apache-airflow-providers-databricks==2.0.2'
            && pip install 'apache-airflow-providers-snowflake'
            && pip install 'apache-airflow-providers-postgres'
            && pip install -e .[tests]
      - run:
          name: Static checks
          command: |
            pre-commit run --all-files || { git --no-pager diff && false ; }
      - run:
          name: Run tests
          command: |
            pytest --cov=./ --cov-report=xml --junit-xml=test-report/report.xml
      - codecov/upload:
          file: coverage/*.json
      - store_test_results:
          path: test-report    

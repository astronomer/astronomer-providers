---
version: 2.1

workflows:
  test:
    jobs:
      - static-checks
      - test:
          requires:
            - static-checks

executors:
  docker-executor:
    docker:
      - image: cimg/python:3.9

jobs:
  static-checks:
    description: "Static checks"
    executor: docker-executor
    steps:
      - checkout
      - run:
          command: |
            cp .pre-commit-config.yaml pre-commit-cache-key.txt
            python --version --version >> pre-commit-cache-key.txt
      - restore_cache:
          keys:
            - v1-pc-cache-{{ checksum "pre-commit-cache-key.txt" }}-
      - run:
          name: Run pre-commit
          command: |
            pip install pre-commit
            pre-commit run --all-files || { git --no-pager diff && false ; }
      - save_cache:
          key: v1-pc-cache-{{ checksum "pre-commit-cache-key.txt" }}-
          paths:
            - ~/.cache/pre-commit
            - ~/.pyenv/versions/

  test:
    description: Test
    executor: docker-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ .Branch }}-{{ checksum "setup.cfg" }}-{{ checksum "/home/circleci/.pyenv/version" }}
            - deps-main-{{ checksum "setup.cfg" }}-{{ checksum "/home/circleci/.pyenv/version" }}
      - run:
          name: Install Dependencies
          command: pip install -U -e .[tests]
      - run:
          name: Run tests
          command: |
            coverage run -m pytest --junit-xml=test-report/report.xml
            coverage report
            coverage html
      - store_artifacts:
          path: htmlcov
      - run:
          name: Generate Constraints
          command: pip freeze > constraints.txt
      - store_artifacts:
          path: constraints.txt
      - store_test_results:
          path: test-report
      - save_cache:
          paths:
            - ~/.cache/pip
            - ~/.pyenv/versions/
          key: deps-{{ .Branch }}-{{ checksum "setup.cfg" }}-{{ checksum "/home/circleci/.pyenv/version" }}

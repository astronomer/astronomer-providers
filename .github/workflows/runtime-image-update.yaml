---
name: Update runtime image tag

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight UTC
  workflow_dispatch:
    inputs:
      quay_repo:
        description: 'Quay Repository'
        default: 'astronomer/astro-runtime'

jobs:
  tag_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests semantic-version

      - name: Get current tag from Dockerfile
        id: get_current_tag
        # yamllint disable rule:line-length
        run: |
          CURRENT_TAG=$(awk -F: '/quay.io\/astronomer\/astro-runtime/ {gsub(/-base/, "", $NF); print $NF}' Dockerfile.astro_cloud)
          echo "::set-output name=tag::$CURRENT_TAG"
        # yamllint enable rule:line-length

      - name: Get latest tag from Quay.io
        id: get_latest_tag
        # yamllint disable rule:line-length
        run: |
          python ../scripts/get_latest_runtime_image_tag.py "https://quay.io/api/v1/repository/${{ github.event.inputs.quay_repo }}/tag/"
        # yamllint enable rule:line-length

      - name: Check if tag was updated
        id: check_tag_updated
        run: |
          if [ "${{ steps.get_current_tag.outputs.tag }}" != "${{ steps.get_latest_tag.outputs.tag }}" ]; then
            echo "::set-output name=tag_updated::true"
          else
            echo "::set-output name=tag_updated::false"
          fi

      - name: Replace tag in Dockerfile
        if: steps.check_tag_updated.outputs.tag_updated == 'true'
        # yamllint disable rule:line-length
        run: |
          sed -i "s@quay.io/astronomer/astro-runtime:${{ steps.get_current_tag.outputs.tag }}-base@quay.io/astronomer/astro-runtime:${{ steps.get_latest_tag.outputs.tag }}-base@g" Dockerfile.astro_cloud
        # yamllint enable rule:line-length

      - name: Replace tag in Makefile
        if: steps.check_tag_updated.outputs.tag_updated == 'true'
        # yamllint disable rule:line-length
        run: |
          sed -i "s@quay.io/astronomer/astro-runtime:${{ steps.get_current_tag.outputs.tag }}-base@quay.io/astronomer/astro-runtime:${{ steps.get_latest_tag.outputs.tag }}-base@g" ../../Makefile
        # yamllint enable rule:line-length

      - name: Create pull request
        if: steps.check_tag_updated.outputs.tag_updated == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update runtime image tag to ${{ steps.get_latest_tag.outputs.tag }}
          branch: update-runtime-image-tag-${{ steps.get_latest_tag.outputs.tag }}
          title: Update runtime image tag to ${{ steps.get_latest_tag.outputs.tag }}
          # yamllint disable rule:line-length
          body: |
            This pull request updates the runtime image tag in the `Dockerfile.astro_cloud` and `Makefile` to the latest tag.
          # yamllint disable rule:line-length

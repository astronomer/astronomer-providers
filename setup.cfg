[metadata]
name = astronomer-providers
version = 1.17.0-dev1
url = https://github.com/astronomer/astronomer-providers/
author = Astronomer
author_email = humans@astronomer.io
description = Apache Airflow Providers containing Deferrable Operators & Sensors from Astronomer
long_description = file: README.rst
license = Apache License 2.0
license_files = LICENSE.txt
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Framework :: Apache Airflow
    Framework :: Apache Airflow :: Provider
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
project_urls =
    Source Code=https://github.com/astronomer/astronomer-providers/
    Homepage=https://astronomer.io/
    Documentation=https://astronomer-providers.rtfd.io/
    Changelog=https://github.com/astronomer/astronomer-providers/blob/main/CHANGELOG.rst

[options]
python_requires = >=3.7
packages = find_namespace:
include_package_data = true
namespace_packages = astronomer,astronomer.providers
install_requires =
    apache-airflow>=2.2.0
    aiohttp
    aiofiles
    asgiref
    typing_extensions; python_version < "3.8"
    markupsafe>=1.1.1
zip_safe = false

[options.extras_require]
amazon =
    apache-airflow-providers-amazon==8.2.0rc1
    aiobotocore>=2.1.1
apache.hive =
    apache-airflow-providers-apache-hive==6.1.1rc1
    impyla
apache.livy =
    apache-airflow-providers-apache-livy==3.5.1rc1
    paramiko
cncf.kubernetes =
    apache-airflow-providers-cncf-kubernetes @https://files.pythonhosted.org/packages/07/bd/d578cbd5c2d53611c365e1001f9ccbc287a1235aaed8ea61ee611de408da/apache-airflow-providers-cncf-kubernetes-7.1.0rc1.tar.gz
    kubernetes_asyncio
databricks =
    apache-airflow-providers-databricks==4.3.0rc1
    databricks-sql-connector>=2.0.4;python_version>='3.10'
dbt.cloud =
    apache-airflow-providers-dbt-cloud>=2.1.0
google =
    apache-airflow-providers-google==10.2.0rc1
    gcloud-aio-storage
    gcloud-aio-bigquery
http =
    apache-airflow-providers-http
microsoft.azure =
    apache-airflow-providers-microsoft-azure==6.1.2rc1
sftp =
    apache-airflow-providers-sftp
    asyncssh>=2.12.0
snowflake =
    apache-airflow-providers-snowflake==4.2.0rc1
    snowflake-sqlalchemy>=1.4.4  # Temporary solution for https://github.com/astronomer/astronomer-providers/issues/958, we should pin apache-airflow-providers-snowflake==4.2.0rc1
# If in future we move Openlineage extractors out of the repo, this dependency should be removed
openlineage =
    openlineage-airflow>=0.12.0

docs =
    sphinx
    sphinx-autoapi
    sphinx-copybutton
tests =
    aioresponses
    asynctest
    parameterized
    pytest
    pytest-asyncio
    pytest-cov
    pre-commit
mypy =
    mypy>=0.950
    types-aiofiles
    types-boto
    types-certifi
    types-croniter
    types-Deprecated
    types-docutils
    types-freezegun
    types-paramiko
    types-protobuf
    types-python-dateutil
    types-python-slugify
    types-pytz
    types-redis
    types-requests
    types-setuptools
    types-termcolor
    types-tabulate
    types-toml
    types-Markdown
    types-PyMySQL
    types-PyYAML

# All extras from above except 'mypy', 'docs' and 'tests'
all =
    aiobotocore>=2.1.1
    apache-airflow-providers-amazon==8.2.0rc1
    apache-airflow-providers-apache-hive==6.1.1rc1
    apache-airflow-providers-apache-livy==3.5.1rc1
    apache-airflow-providers-cncf-kubernetes @https://files.pythonhosted.org/packages/07/bd/d578cbd5c2d53611c365e1001f9ccbc287a1235aaed8ea61ee611de408da/apache-airflow-providers-cncf-kubernetes-7.1.0rc1.tar.gz
    apache-airflow-providers-databricks==4.3.0rc1
    apache-airflow-providers-google==10.2.0rc1
    apache-airflow-providers-http
    apache-airflow-providers-snowflake==4.2.0rc1
    apache-airflow-providers-sftp
    apache-airflow-providers-microsoft-azure==6.1.2rc1
    asyncssh>=2.12.0
    databricks-sql-connector>=2.0.4;python_version>='3.10'
    apache-airflow-providers-dbt-cloud>=2.1.0
    gcloud-aio-bigquery
    gcloud-aio-storage
    kubernetes_asyncio
    impyla
    openlineage-airflow>=0.12.0
    paramiko
    snowflake-sqlalchemy>=1.4.4  # Temporary solution for https://github.com/astronomer/astronomer-providers/issues/958, we should pin apache-airflow-providers-snowflake==4.2.0rc1

[options.packages.find]
include =
    astronomer.*

[options.entry_points]
apache_airflow_provider=
  provider_info=astronomer.providers.package:get_provider_info
